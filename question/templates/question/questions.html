  <!-- Main Section -->
  <main class="inbox my-xl" class="inbox my-xl" style="background-image:url('static/images/bg.jpeg'); background-repeat: repeat; background-position: bottom;">
    <div class="content-box">
      <br><br><br> <br><br><br><br><br><br>

      <form action="" method="post">
        {% csrf_token %}
        <ul class="messages">
          <li class="message message--unread">
            <p style="font-weight:600;">{{questions.question_text}}</p>
            {% if error_message %}
              {{error_message}}
            {% endif %}
          </li>

          {% for choice in questions.choice_set.all %}

          <li>
            <div class="form__field form__field--radio">

              <input class="input input--radio" id="choice1" type="radio" value="{{choice.id}}" name="question" required />
              <label for="choice1">{{choice}}</label>
            </div>
          </li>

          {% endfor %}

          <a class="btn btn--sub btn--lg  my-md" href="{{request.META.HTTP_REFERER}}">Prev
          </a>
          <input style="float:right;" class="btn btn--sub btn--lg  my-md" type="submit" value="Next" />

        </ul>

      </form>

    </div>
  </main>
